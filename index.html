<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="x-icon" href="clockimg.png">
  <title>Cowboy Carter Tour Countdown</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-overlay"></div>
  <div class="container">
    <h1 class="title">Cowboy Carter Tour Countdown</h1>
    
    <div id="main-countdown" class="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <p>Days</p>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <p>Hours</p>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <p>Minutes</p>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <p>Seconds</p>
      </div>
    </div>

    <button id="upcoming-btn" class="button">Upcoming Shows</button>

    <div id="upcoming-shows" class="hidden">
      <h2>Upcoming Shows</h2>
      <div id="shows-list"></div>
      <button id="return-btn" class="button" style="margin-top: 20px;">Return to Homepage</button>
    </div>

    <p class="footer">Get ready to saddle up, Beyhive! 🐝🤠</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
